        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;

            transition: transform 0.3s;
            border: 3px solid #fff;

            padding: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;

            font-weight: bold;
